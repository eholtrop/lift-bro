name: Promote Testing to Prod (Android)

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  promote_to_prod:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 17

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Create service account JSON
        id: create-json
        uses: jsdaniell/create-json@v1.2.3
        with:
          name: "key.json"
          json: ${{ secrets.FASTLANE_JSON }}

      - name: Promote internal to prod via Fastlane
        run: |
          bundle install
          bundle exec fastlane android promote_internal_to_prod
