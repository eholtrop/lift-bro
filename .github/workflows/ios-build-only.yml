name: iOS Build Test

on:
  pull_request:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  # Provide required BuildKonfig environment variables with safe dummy values
  LIFT_BRO_ADMOB_APP_ID: ${{ secrets.LIFT_BRO_ADMOB_APP_ID }}
  LIFT_BRO_AD_UNIT_ID: ${{ secrets.LIFT_BRO_AD_UNIT_ID }}
  # Match/signing secrets for development certificates
  MATCH_GIT_PRIVATE_KEY: ${{ secrets.MATCH_GIT_PRIVATE_KEY }}
  MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
  FASTLANE_MATCH_PASSWORD: ${{ secrets.FASTLANE_MATCH_PASSWORD }}
  FASTLANE_USER: ${{ secrets.FASTLANE_USER }}

jobs:
  ios_build:
    runs-on: macos-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Setup SSH Agent for Match
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.MATCH_GIT_PRIVATE_KEY }}

      - name: Build iOS Debug IPA
        run: |
          bundle install
          bundle exec fastlane ios build_debug
          bundle exec fastlane ios build_release

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-debug-ipa
          path: build/artifacts/ios/ios_app_debug.ipa
          if-no-files-found: warn
          retention-days: 7