[versions]
kotlin = "2.1.20"
colorpicker-compose = "1.1.2"
filekit = "0.10.0-beta04"
kotlinx-coroutines-core = "1.8.0"
play-services-ads = "24.3.0"
sqldelight = "2.0.2"
agp = "8.6.0"
revenuecat = "1.8.3+13.36.0"

# compose
compose = "1.8.0"
compose-multiplatform = "1.8.1"
compose-compiiler = "2.1.0"

google-services = "4.4.0"
detekt = "1.23.8"
kotlinx-serialization = "1.6.3"
kotlinx-datetime = "0.6.1"
app-update = "2.1.0"

appcompat = "1.7.0"
