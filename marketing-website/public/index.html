<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lift Bro - Your Ultimate Weightlifting Partner</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Inter", sans-serif;
                background-color: #0a0a0a;
                color: #f5f5f5;
            }
            .gradient-text {
                background: linear-gradient(90deg, #ff9a01, #ff4d01);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
            .glass-card {
                background: rgba(255, 255, 255, 0.05);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
        </style>
    </head>
    <body class="antialiased">
        <!-- Header -->
        <header
            class="fixed top-0 left-0 right-0 z-50 bg-black/30 backdrop-blur-md"
        >
            <div
                class="container mx-auto px-6 py-4 flex justify-between items-center"
            >
                <div class="text-2xl font-bold tracking-tighter">
                    Lift<span class="gradient-text">Bro</span>
                </div>
                <button class="md:hidden text-white">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-6 w-6"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"
                        />
                    </svg>
                </button>
            </div>
        </header>

        <main>
            <!-- Hero Section -->
            <section
                class="min-h-screen pt-32 md:pt-48 flex items-center bg-grid-gray-700/[0.2] relative"
            >
                <div
                    class="absolute inset-0 bg-gradient-to-b from-transparent to-[#0a0a0a] z-10"
                ></div>
                <div class="container mx-auto px-6 text-center z-20">
                    <h1
                        class="text-4xl md:text-6xl lg:text-7xl font-extrabold leading-tight mb-4"
                    >
                        Lift Bro
                        <br />
                        Progress with
                        <span class="gradient-text">Purpose</span>.
                    </h1>
                    <p
                        class="text-lg md:text-xl text-neutral-400 max-w-3xl mx-auto mb-8"
                    >
                        The ultimate weightlifting tracker. <br />
                        Stop guessing, start gaining.
                    </p>
                    <div class="flex justify-center space-x-4 mb-12">
                        <a
                            href="https://play.google.com/store/apps/details?id=com.lift.bro"
                            class="bg-white text-black font-semibold py-3 px-6 rounded-lg flex items-center space-x-2 transform hover:scale-105 transition-transform"
                        >
                            <img
                                src="https://placehold.co/24x24/000000/FFFFFF?text=G"
                                alt="Google Play Icon"
                                class="rounded-sm"
                            />
                            <span>Google Play</span>
                        </a>
                        <a
                            href="https://apps.apple.com/us/app/lift-bro/id6747400285"
                            class="bg-white text-black font-semibold py-3 px-6 rounded-lg flex items-center space-x-2 transform hover:scale-105 transition-transform"
                        >
                            <img
                                src="https://placehold.co/24x24/000000/FFFFFF?text=A"
                                alt="App Store Icon"
                                class="rounded-sm"
                            />
                            <span>App Store</span>
                        </a>
                    </div>
                    <div class="grid sm:grid-cols-3 gap-8">
                        <div>
                            <p class="text-lg md:text-xl text-neutral-400 max-w-3xl mx-auto mb-8">Track your Lifts</p>
                        <img
                            src="imgs/app_screen_2.png"
                            alt="Lift Bro App Screenshot"
                            class="rounded-2xl shadow-2xl shadow-orange-500/10 border border-neutral-800"
                        />
                        </div>

                        <div>
                            <p class="text-lg md:text-xl text-neutral-400 max-w-3xl mx-auto mb-8">Visualize your Progress</p>
                            <img
                                src="imgs/app_screen_1.png"
                                alt="Lift Bro App Screenshot"
                                class="rounded-2xl shadow-2xl shadow-orange-500/10 border border-neutral-800"
                            />
                        </div>

                        <div>
                            <p class="text-lg md:text-xl text-neutral-400 max-w-3xl mx-auto mb-8">Celebrate your Successes</p>
                        <img
                            src="imgs/app_screen_3.png"
                            alt="Lift Bro App Screenshot"
                            class="rounded-2xl shadow-2xl shadow-orange-500/10 border border-neutral-800"
                        />
                        </div>
                    </div>
                </div>
            </section>

        <!-- Footer -->
        <footer class="border-t border-neutral-800">
            <div class="container mx-auto px-6 py-8">
                <div
                    class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0"
                >
                    <div class="text-lg font-semibold">
                        Lift<span class="gradient-text">Bro</span>
                    </div>
                    <p class="text-neutral-500">
                        &copy; 2024 Lift Bro Inc. All rights reserved.
                    </p>
                    <div class="flex space-x-4">
                        <a href="#" class="text-neutral-500 hover:text-white"
                            >Privacy</a
                        >
                        <a href="#" class="text-neutral-500 hover:text-white"
                            >Terms</a
                        >
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
